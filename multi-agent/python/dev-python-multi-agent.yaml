version: 1
common:
  appLogDestination: console
  resourcesPath: ./resources
  enableAppHealthCheck: false
  logLevel: info
apps:
  - appID: customer-support-system
    appDirPath: ./
    appPort: 5001
    appProtocol: http
    command:
      - uvicorn
      - main:app
      - --host
      - 0.0.0.0
      - --port
      - 5001


