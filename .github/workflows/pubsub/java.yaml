name: java pubsub quickstart

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/pubsub/java.yaml
      - pubsub/java/*

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    environment: shared-production
    # Only run on main repo (not on forks)
    if: github.repository_owner == 'diagridio'
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "11"

      - name: build local
        run: |
          cd pubsub/java
          mvn clean install -f ./publisher && mvn clean install -f ./subscriber

      - name: build publisher container
        run: |
          cd pubsub/java/publisher
          docker buildx build --platform linux/amd64 -t pubsub-java-publisher .

      - name: build subscriber container
        run: |
          cd pubsub/java/subscriber
          docker buildx build --platform linux/amd64 -t pubsub-java-subscriber .

      - name: Configure AWS credentials
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_CI_ROLE }}
          aws-region: ${{ vars.AWS_CI_REGION }}
      - name: Login to Amazon ECR
        if: github.event_name != 'pull_request'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: push publisher image
        if: github.event_name != 'pull_request'
        env:
          PUBLIC_ECR: "${{ steps.login-ecr.outputs.registry }}/${{ vars.AWS_PUBLIC_ECR_ALIAS }}/pubsub-java-publisher"
        run: |
          docker tagpubsub-java-publisher:latest  $PUBLIC_ECR:latest
          docker push $PUBLIC_ECR:latest

      - name: push subscriber image
        if: github.event_name != 'pull_request'
        env:
          PUBLIC_ECR: "${{ steps.login-ecr.outputs.registry }}/${{ vars.AWS_PUBLIC_ECR_ALIAS }}/pubsub-java-subscriber"
        run: |
          docker tag pubsub-java-subscriber:latest  $PUBLIC_ECR:latest
          docker push $PUBLIC_ECR:latest
